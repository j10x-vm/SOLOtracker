<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Access</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: black;
      color: #00f5a0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .startup-container {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 24px;
      text-shadow: 0 0 10px #00f5a0;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      background: transparent;
      border: 1px solid #00f5a0;
      color: #00f5a0;
      font-size: 18px;
      text-align: center;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #00f5a0;
      color: black;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .fade-out {
      animation: zoomOut 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomOut {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="startup-container" id="startup">
    <h1>⟪ SOLO SYSTEM v2 ⟫</h1>
    <p>Enter your name, Hunter</p>
    <input type="text" id="username" placeholder="Your name..."><br>
    <button onclick="start()">Begin</button>
  </div>

  <script>
    function start() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Enter your name, hunter.");

      localStorage.setItem("hunterName", name);

      const startup = document.getElementById("startup");
      startup.classList.add("fade-out");

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  </script>
</body>
</html>

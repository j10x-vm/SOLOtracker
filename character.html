<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="system-name">🧬 SOLO SYSTEM v2.0</h1>

  <div class="cyber-container">
    <!-- Left gear slots -->
    <div class="gear-side">
      <div class="slot" id="slot-Head">Head: None</div>
      <div class="slot" id="slot-Weapon">Weapon: None</div>
      <div class="slot" id="slot-Accessory">Accessory: None</div>
    </div>

    <!-- Central body -->
    <div class="avatar-wrapper">
      <img id="avatar" src="images/character-body.png" alt="Hunter Body">
    </div>

    <!-- Right gear slots -->
    <div class="gear-side">
      <div class="slot" id="slot-Chest">Chest: None</div>
      <div class="slot" id="slot-Hands">Hands: None</div>
      <div class="slot" id="slot-Legs">Legs: None</div>
    </div>
  </div>

  <!-- Equip form -->
  <div class="gear-form">
    <input type="text" id="gear-name" placeholder="Equip name">
    <select id="gear-slot">
      <option value="Head">Head</option>
      <option value="Chest">Chest</option>
      <option value="Hands">Hands</option>
      <option value="Legs">Legs</option>
      <option value="Weapon">Weapon</option>
      <option value="Accessory">Accessory</option>
    </select>
    <button onclick="equipItem()">Equip</button>
  </div>

  <a class="nav-link" href="index.html">← Back to Tracker</a>
  <script src="character.js"></script>
</body>

  <script src="character.js"></script>
</body>
</html>
